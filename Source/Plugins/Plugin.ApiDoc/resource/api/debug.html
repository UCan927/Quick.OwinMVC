<!DOCTYPE html>
<html>
<head>
    <title>API调试</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/Plugin.ApiDoc/resource/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="display-main">
        <div class="display-page">
            <div class="widget-body">
                <table id="grid-table"></table>
            </div>
        </div>
    </div>

    <div id="formDiv"></div>

    <script src="/Plugin.ApiDoc/resource/jquery-1.12.4/jquery.min.js"></script>
    <script src="/Plugin.ApiDoc/resource/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="/Plugin.ApiDoc/resource/api/bootstrapvalidator.min.js"></script>
    <script src="/Plugin.ApiDoc/resource/api/debug.html.js"></script>
    <script src="/Plugin.ApiDoc/resource/layer-3.0.3/layer.js"></script>
    <script type="text/javascript">
        window.jQuery &&
        $(document).ready(function () {
            var queryParams = getQueryParams();
            var id = queryParams['id'];
            $.get("/api/Api/Detail?Id=" + id, function (json) {
                if (json.code != 0) {
                    layer.alert("获取API详情失败，" + json.message);
                    return;
                }
                var apiInfo = json.data;
                Debug_Main.renderForm({
                    title: apiInfo.Name,
                    element: $('#formDiv'),
                    button_OK: '提交',
                    fields: apiInfo.Parameters,
                    submitHandler: function (form) {
                        //参数
                        var ajaxParameter = {
                            url: apiInfo.Path,
                            type: apiInfo.HttpMethod,
                            success: function (ret) {
                                $('#formDiv').bootstrapValidator('disableSubmitButtons', false);
                                var retStr = JSON.stringify(ret, null, 2);
                                if (ret.code != 0)
                                    layer.alert('<p>调用失败！</p><pre>{0}</pre>'.format(retStr), { icon: 2, moveType: 1, area: ['90%', '90%'] });
                                else
                                    layer.alert('<p>调用成功！</p><pre>{0}</pre>'.format(retStr), { icon: 1, moveType: 1, area: ['90%', '90%'] });
                            }
                        };
                        //如果有文件要上传
                        if (form.find('input[type=file]').length > 0) {
                            ajaxParameter.cache = false;
                            ajaxParameter.processData = false;
                            ajaxParameter.contentType = false;
                            ajaxParameter.data = new FormData(form[0]);
                        } else
                            ajaxParameter.data = form.serialize();
                        $.ajax(ajaxParameter);
                    }
                });
            });
        });
    </script>
</body>
</html>
