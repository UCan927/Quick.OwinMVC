#set($title="404 请求的资源未找到")
#parse("base:shared._Error")
#macro(RenderBody)
<div class="well">
    <h1 class="grey lighter smaller">
        <span class="blue bigger-125">
            <i class="icon-sitemap"></i>
            404
        </span>
        资源未找到
    </h1>

    <hr>
    <h3 class="lighter smaller">你似乎来到了没有知识存在的荒原...</h3>
    <hr>
    <div class="space"></div>

    <div class="center">
        <a href="javascript:void();" class="btn btn-grey" onclick="history.go(-1);">
            <i class="icon-arrow-left"></i>
            返回上页
        </a>
        <a href="${ContextPath}/" class="btn btn-primary">
            <i class="icon-home"></i>
            返回主页
        </a>
    </div>
</div>
#end
