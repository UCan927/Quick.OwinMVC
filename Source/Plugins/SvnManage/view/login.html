<html>
<head>
    <!--标题-->
    <meta name="title" content="登录" />
    <!--母版页-->
    <meta name="masterPage" content="/base/resource/shared._Single.html" />
    <script src="/base/resource/js/base64.js"></script>
    <script src="/base/resource/js/cookie.js"></script>
    <script type="text/javascript">
        window.jQuery &&
        $(document).ready(function () {
            $.get("/base/api/login");
            //多语言下拉框
            $.get("/base/api/language", function (json) {
                var selectElement = $("#selectLanguage");
                for (i in json) {
                    var data = json[i];
                    selectElement.append('<option value="' + data.key + '">' + data.value + '</option>');
                }
                selectElement.change(function () {
                    var newLanguage = selectElement.val();
                    if (newLanguage == "sys")
                        delCookie("Accept-Language");
                    else
                        setCookie("Accept-Language", newLanguage, 365 * 1000);
                    location.reload();
                });
                var language = getCookie("Accept-Language");
                if (language == "")
                    return;
                //选中的值
                selectElement.val(language)
            });

            function onBeforeLogin() {
                $('.icon-spinner').show();
                $('button').hide();
            }

            function onAfterLogin() {
                $('.icon-spinner').hide();
                $('button').show();
            }

            //获取查询参数
            function getQueryParams() {
                var match,
                pl = /\+/g,  // Regex for replacing addition symbol with a space
                search = /([^&=]+)=?([^&]*)/g,
                decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
                query = window.location.search.substring(1);

                var urlParams = {};
                while (match = search.exec(query))
                    urlParams[decode(match[1])] = decode(match[2]);
                return urlParams;
            }

            //登录函数
            function login() {
                var account = $('#account').val();
                var password = $('#password').val();
                var hash = Base64.encode(account + ':' + password);

                onBeforeLogin();
                $.post("/base/api/login", { password: hash }, function (result) {
                    
                    if (result.code == 0 ) {
                        var queryParams = getQueryParams();
                        if ("returnUrl" in queryParams)
                            window.location.href = queryParams["returnUrl"];
                        else
                            window.location.href = "/";
                    } else
                        bootbox.alert(result.message, onAfterLogin);
                }).error(function () {
                    bootbox.alert("网络错误!", onAfterLogin);
                });
            }

            //绑定登录按钮和按键
            $('input').keypress(function (e) {
                if (e.keyCode == 13)
                    login();
            });
            $('.btn-primary').click(login);
        });
    </script>
</head>
<body style="display:none">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="login-container">
                <div class="center">
                    <h1>
                        <i class="icon-leaf green"></i>
                        <span class="white">服务器管理系统</span>
                        <span class="red">v1.0</span>
                    </h1>
                    <h4 class="blue">&copy; 张府</h4>
                </div>
                <div class="space-6"></div>
                <div class="position-relative">
                    <div id="login-box" class="login-box visible widget-box no-border">
                        <div class="widget-body">
                            <div class="widget-main">
                                <div class="header blue lighter bigger">
                                    <div>
                                        <select id="selectLanguage" class="form-control">
                                            <option value="sys">系统语言</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="space-6"></div>
                                <form>
                                    <fieldset>
                                        <label class="block clearfix">
                                            <span class="block input-icon input-icon-right">
                                                <input id="account" type="text" class="form-control" placeholder="账号" />
                                                <i class="icon-user"></i>
                                            </span>
                                        </label>
                                        <label class="block clearfix">
                                            <span class="block input-icon input-icon-right">
                                                <input id="password" type="password" class="form-control" placeholder="密码" />
                                                <i class="icon-lock"></i>
                                            </span>
                                        </label>
                                        <div class="space"></div>
                                        <div class="clearfix">
                                            <button type="button" class="width-35 pull-right btn btn-sm btn-primary">
                                                <i class="icon-key"></i>
                                                登录
                                            </button>
                                            <i class="icon-spinner icon-spin orange bigger-250 pull-right" style="display:none"></i>
                                        </div>
                                        <div class="space-4"></div>
                                    </fieldset>
                                </form>
                            </div><!-- /widget-main -->
                        </div><!-- /widget-body -->
                    </div><!-- /login-box -->
                </div><!-- /position-relative -->
            </div>
        </div><!-- /.col -->
    </div><!-- /.row -->
    <footer>
        <script src='/base/resource/js/includeMasterPage.js'></script>
    </footer>
</body>
</html>
