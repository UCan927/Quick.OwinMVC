<script type="text/html">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="login-container">
                <div class="center">
                    <h1>
                        <i class="icon-leaf green"></i>
                        <span class="white">服务器管理系统</span>
                        <span class="red">v1.0</span>
                    </h1>
                    <h4 class="blue">&copy; 深圳市龙控智能技术有限公司</h4>
                </div>
                <div class="space-6"></div>
                <div class="position-relative">
                    <div id="login-box" class="login-box visible widget-box no-border">
                        <div class="widget-body">
                            <div class="widget-main">
                                <div class="header blue lighter bigger">
                                    <div>
                                        <select id="selectLanguage" class="form-control">
                                            <option value="sys">系统语言</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="space-6"></div>
                                <form>
                                    <fieldset>
                                        <label class="block clearfix">
                                            <span class="block input-icon input-icon-right">
                                                <input id="account" type="text" class="form-control" placeholder="账号" />
                                                <i class="icon-user"></i>
                                            </span>
                                        </label>
                                        <label class="block clearfix">
                                            <span class="block input-icon input-icon-right">
                                                <input id="password" type="password" class="form-control" placeholder="密码" />
                                                <i class="icon-lock"></i>
                                            </span>
                                        </label>
                                        <div class="space"></div>
                                        <div class="clearfix">
                                            <button type="button" class="width-35 pull-right btn btn-sm btn-primary">
                                                <i class="icon-key"></i>
                                                登录
                                            </button>
                                        </div>
                                        <div class="space-4"></div>
                                    </fieldset>
                                </form>
                            </div><!-- /widget-main -->
                        </div><!-- /widget-body -->
                    </div><!-- /login-box -->
                </div><!-- /position-relative -->
            </div>
        </div><!-- /.col -->
    </div><!-- /.row -->
</script>

<script src='../../base/resource/js/jquery-1.10.2.min.js'></script>
<script src='../../base/resource/js/template.js'></script>
<script src="../../base/resource/js/commonRender.js"></script>

<script src="../../base/resource/js/bootstrap.min.js"></script>
<script src="../../base/resource/js/bootbox.min.js"></script>
<script src="../../base/resource/js/base64.js"></script>
<script src="../../base/resource/js/cookie.js"></script>
<script type="text/javascript">
    CommonRender.loadMasterPage({
        //母版页地址
        url: '../../base/view/shared._Single',
        //传递给母版页的数据
        data: {
            title: '登录',
            body: $("script")[0].innerHTML
        },
        //页面加载完成后执行的代码
        ready: function () {
            //多语言下拉框
            $.get("../../base/api/language", function (json) {
                var selectElement = $("#selectLanguage");
                for (i in json) {
                    var data = json[i];
                    selectElement.append('<option value="' + data.key + '">' + data.value + '</option>');
                }
                selectElement.change(function () {
                    var newLanguage = selectElement.val();
                    if (newLanguage == "sys")
                        delCookie("Accept-Language");
                    else
                        setCookie("Accept-Language", newLanguage, 365 * 1000);
                    location.reload();
                });
                var language = getCookie("Accept-Language");
                if (language == "")
                    return;
                //选中的值
                selectElement.val(language)
            });

            //登录函数
            function login() {
                var account = $('#account').val();
                var password = $('#password').val();
                var hash = Base64.encode(account + ':' + password);

                $.post("../../base/api/login", { password: hash }, function (result) {
                    if (result.code == 0)
                        window.location.href = result.message;
                    else
                        bootbox.alert(result.message);
                });
            }

            //绑定登录按钮和按键
            $('input').keypress(function (e) {
                if (e.keyCode == 13)
                    login();
            });
            $('.btn-primary').click(login);
        }
    });
</script>
