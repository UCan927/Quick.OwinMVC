<html>
<head>
    <meta name="title" content="上传文件" />
    <meta name="masterPage" content="/base/resource/shared._Layout.html" />
</head>
<body style="display:none">
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="vspace-sm"></div>
                <div class="col-sm-6">
                    <div class="widget-box">
                        <div class="widget-header widget-header-flat widget-header-small">
                            <h5>
                                <i class="icon-desktop"></i>
                                文件上传
                            </h5>
                        </div>
                        <div class="widget-body">
                            <div class="widget-main">
                                <form method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 描述</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="name" placeholder="请输入描述" class="col-xs-10 col-sm-5">
                                        </div>
                                    </div>
                                    <div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 文件 </label>
                                        <div class="col-sm-9">
                                            <input type="file" name="fileToUpload">
                                        </div>
                                    </div>
                                    <div class="space-4"></div>
                                    <div class="clearfix form-actions">
                                        <div class="col-md-offset-3 col-md-9">
                                            <input class="btn btn-info" type="submit">
                                        </div>
                                    </div>
                                </form>
                            </div><!-- /widget-main -->
                        </div><!-- /widget-body -->
                    </div><!-- /widget-box -->
                </div><!-- /span -->
            </div><!-- /row -->
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
    <footer>
        <script src='/base/resource/js/includeMasterPage.js'></script>
    </footer>
</body>
</html>
